{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =====================================================
       META
  ====================================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- =====================================================
       CORE CSS
  ====================================================== -->
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <!-- Flatpickr -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.css"
  >

  <!-- =====================================================
       CORE JS (HEAD-SAFE)
  ====================================================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.js"></script>

  <!-- =====================================================
       GLOBAL STYLES
  ====================================================== -->
  <style>
    /* =============================
       FONT: MONTSERRAT
    ============================== */
    @font-face {
      font-family: "Montserrat";
      src: url("{% static 'fonts/Montserrat-VariableFont_wght.ttf' %}")
           format("truetype-variations");
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    body {
      background: #f8fafc;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #1f2937;
      font-size: 0.95rem;
      margin: 0;
    }

    /* =============================
       TYPOGRAPHY
    ============================== */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      letter-spacing: -0.01em;
      color: #040404;
    }

    button, input, textarea, select {
      font-family: inherit;
    }

    /* =============================
       PAGE LAYOUT
    ============================== */
    .page-content {
      padding: 20px;
      min-height: calc(100vh - 64px);
    }

    /* =============================
       NOTIFICATIONS (Django + AJAX)
    ============================== */
    .notifications {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      max-width: 420px;
      width: calc(100% - 40px);
    }

    .notification {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 18px;
      margin-bottom: 14px;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      animation: slideIn .25s ease-out forwards;
      opacity: 0;
      transform: translateX(-20px);
      font-weight: 500;
    }

    .notification i {
      font-size: 1.2rem;
    }

    .notification-close {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      opacity: .85;
      padding: 0;
    }

    .notification-close:hover {
      opacity: 1;
    }

    /* Variants */
    .notification-success { background: #10b981; border-left: 4px solid #059669; }
    .notification-error   { background: #ef4444; border-left: 4px solid #dc2626; }
    .notification-warning { background: #f59e0b; border-left: 4px solid #d97706; }
    .notification-info    { background: #3b82f6; border-left: 4px solid #2563eb; }

    /* Animations */
    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(-20px); }
    }

    .fade-out {
      animation: fadeOut .25s ease-out forwards;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

  <!-- =====================================================
       NOTIFICATIONS (SERVER-SIDE)
  ====================================================== -->
  <div class="notifications" id="notifications">
    {% if messages %}
      {% for message in messages %}
        <div class="notification notification-{{ message.tags|default:'info' }}"
             data-timeout="5000">
          <div class="d-flex align-items-center gap-2">
            <i class="fas
              {% if 'error' in message.tags %}fa-exclamation-circle
              {% elif 'success' in message.tags %}fa-check-circle
              {% elif 'warning' in message.tags %}fa-exclamation-triangle
              {% else %}fa-info-circle{% endif %}
            "></i>
            <span>{{ message }}</span>
          </div>
          <button class="notification-close" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- =====================================================
       HEADER
  ====================================================== -->
  {% include "admin/layout/header.html" %}

  <!-- =====================================================
       MAIN CONTENT
  ====================================================== -->
  <div class="page-content">
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- =====================================================
       NOTIFICATION LOGIC (SERVER + AJAX)
  ====================================================== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      // Auto-wire server-rendered notifications
      document.querySelectorAll(".notification").forEach(initNotification);

      function initNotification(notification) {
        const closeBtn = notification.querySelector(".notification-close");
        const timeout  = parseInt(notification.dataset.timeout) || 5000;

        let timer = setTimeout(() => dismiss(notification), timeout);

        closeBtn.addEventListener("click", () => {
          clearTimeout(timer);
          dismiss(notification);
        });

        notification.addEventListener("mouseenter", () => clearTimeout(timer));
        notification.addEventListener("mouseleave", () => {
          timer = setTimeout(() => dismiss(notification), 1000);
        });
      }

      function dismiss(el) {
        el.classList.add("fade-out");
        el.addEventListener("animationend", () => el.remove(), { once: true });
      }

      // ===================================================
      // GLOBAL AJAX HELPER (matches Django messages UI)
      // ===================================================
      window.notify = function (message, level = "info", timeout = 5000) {
        const container = document.getElementById("notifications");
        if (!container) return;

        const iconMap = {
          success: "fa-check-circle",
          error: "fa-exclamation-circle",
          warning: "fa-exclamation-triangle",
          info: "fa-info-circle"
        };

        const el = document.createElement("div");
        el.className = `notification notification-${level}`;
        el.dataset.timeout = timeout;

        el.innerHTML = `
          <div class="d-flex align-items-center gap-2">
            <i class="fas ${iconMap[level] || iconMap.info}"></i>
            <span>${message}</span>
          </div>
          <button class="notification-close" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        `;

        container.appendChild(el);
        initNotification(el);
      };
    });
  </script>

  {% block extra_js %}{% endblock %}

</body>
</html>

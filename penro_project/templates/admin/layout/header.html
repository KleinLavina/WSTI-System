<header class="dashboard-header">

  <!-- LEFT: PAGE TITLE -->
  <div class="page-title-section">
    <h1 class="page-title">
      <i class="fas fa-leaf"></i>
      Dashboard
    </h1>
  </div>

  <!-- RIGHT: USER MENU -->
  <div class="user-menu-wrapper" data-user-menu>
    <button
      class="user-box"
      type="button"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <i class="fas fa-user-circle user-icon"></i>
      <span class="username">{{ request.user.username }}</span>
      <i class="fas fa-chevron-down dropdown-arrow"></i>
    </button>

    <div class="user-dropdown" role="menu">
      <a href="#" class="dropdown-item" role="menuitem">
        <i class="fas fa-id-card me-2"></i>
        View Profile
      </a>

      <a href="#" class="dropdown-item" role="menuitem">
        <i class="fas fa-cog me-2"></i>
        Settings
      </a>

      <a href="{% url 'logout' %}" class="dropdown-item logout" role="menuitem">
        <i class="fas fa-sign-out-alt me-2"></i>
        Logout
      </a>
    </div>
  </div>

</header>

<style>
/* ================= HEADER ================= */
.dashboard-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-height: 56px;
  padding: 0.5rem 0;
  margin-bottom: 1.25rem;
  border-bottom: 1px solid rgba(26,116,49,.15);
}

/* ================= TITLE ================= */
.page-title {
  display: flex;
  align-items: center;
  gap: .5rem;
  font-size: 1.4rem;
  font-weight: 700;
  color: #1a7431;
  margin: 0;
}

.page-title i {
  color: #2d5a27;
}

/* ================= USER MENU ================= */
.user-menu-wrapper {
  position: relative;
}

.user-box {
  display: flex;
  align-items: center;
  gap: .45rem;
  padding: .45rem .9rem;
  background: #ffffff;
  border-radius: 12px;
  border: 1px solid rgba(26,116,49,.2);
  cursor: pointer;
  box-shadow: 0 3px 12px rgba(0,0,0,.1);
  transition: box-shadow .2s ease, transform .2s ease;
}

.user-box:hover {
  box-shadow: 0 6px 20px rgba(0,0,0,.16);
  transform: translateY(-1px);
}

.user-icon {
  font-size: 1.6rem;
  color: #1a7431;
}

.username {
  font-size: .95rem;
  font-weight: 600;
  color: #2d5a27;
}

.dropdown-arrow {
  font-size: .75rem;
  color: #6c757d;
  transition: transform .2s ease;
}

.user-box.active .dropdown-arrow {
  transform: rotate(180deg);
}

/* ================= DROPDOWN ================= */
.user-dropdown {
  position: absolute;
  right: 0;
  top: calc(100% + 8px);
  width: 180px;
  background: #ffffff;
  border-radius: 12px;
  border: 1px solid rgba(26,116,49,.15);
  box-shadow: 0 12px 30px rgba(0,0,0,.14);
  display: none;
  overflow: hidden;
  z-index: 100;
  animation: fadeIn .18s ease;
}

.user-dropdown.active {
  display: block;
}

.dropdown-item {
  display: flex;
  align-items: center;
  padding: 10px 14px;
  font-size: .9rem;
  color: #2d5a27;
  text-decoration: none;
  transition: background .15s ease;
}

.dropdown-item:hover {
  background: #e8f5e9;
}

.dropdown-item.logout {
  color: #c82333;
}

.dropdown-item.logout:hover {
  background: #f8d7da;
}

/* ================= ANIMATION ================= */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .page-title {
    font-size: 1.25rem;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("[data-user-menu]").forEach(wrapper => {
    const button = wrapper.querySelector(".user-box");
    const dropdown = wrapper.querySelector(".user-dropdown");

    button.addEventListener("click", e => {
      e.stopPropagation();
      const isOpen = dropdown.classList.toggle("active");
      button.classList.toggle("active", isOpen);
      button.setAttribute("aria-expanded", isOpen);
    });

    document.addEventListener("click", () => {
      dropdown.classList.remove("active");
      button.classList.remove("active");
      button.setAttribute("aria-expanded", "false");
    });
  });
});
</script>

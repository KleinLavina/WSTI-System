<header class="ah">
  <div class="logo">
    <span class="ico"><i class="fas fa-landmark"></i></span>
    <div class="logo-text">
      <b>Admin</b>
      <small>PENRO Work Submission Tracker</small>
    </div>
  </div>

  <nav class="nav">
    <a href="{% url 'admin_app:dashboard' %}">
      <i class="fas fa-tachometer-alt"></i>
      <span>Dashboard</span>
    </a>

    <a href="{% url 'admin_app:workcycles' %}">
      <i class="fas fa-calendar-alt"></i>
      <span>Work Cycles</span>
    </a>

    <a href="{% url 'admin_app:completed-work-summary' %}">
      <i class="fas fa-clipboard-check"></i>
      <span>Review</span>
    </a>

    <a href="{% url 'admin_app:users' %}">
      <i class="fas fa-user-cog"></i>
      <span>Workforces</span>
    </a>

    <a class="disabled">
      <i class="fas fa-chart-line"></i>
      <span>Reports</span><em>Soon</em>
    </a>

     <a href="{% url 'admin_app:discussion-list' %}">
      <i class="fas fa-comments"></i> 
      <span>Messages</span><em>Soon</em>
    </a>

    <a class="disabled">
      <i class="fas fa-bell"></i>
      <span>Notifications</span><em>Soon</em>
    </a>
  </nav>

  <div class="user" data-user-menu>
    <button class="ubox" type="button">
      <i class="fas fa-user-circle"></i>
      <span>{{ request.user.username|truncatechars:12 }}</span>
      <i class="fas fa-chevron-down"></i>
    </button>

    <div class="udrop">
      <a href="#"><i class="fas fa-id-card"></i>Profile</a>
      <a href="#"><i class="fas fa-cog"></i>Settings</a>
      <a href="{% url 'logout' %}" class="out">
        <i class="fas fa-sign-out-alt"></i>Logout
      </a>
    </div>
  </div>
</header>
<style>
/* HEADER */
.ah{
  position:sticky;
  top:0;
  z-index:1050;
  display:flex;
  align-items:center;
  gap:1rem;
  padding:.6rem 1.1rem;
  background:linear-gradient(90deg,#1e293b,#334155);
  color:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.15);
}

/* LOGO */
.logo{display:flex;align-items:center;gap:.6rem}
.ico{
  width:34px;height:34px;
  display:grid;place-items:center;
  background:linear-gradient(135deg,#3b82f6,#1d4ed8);
  border-radius:8px
}
.logo-text b{font-size:.9rem}
.logo-text small{font-size:.6rem;opacity:.7}

/* NAV */
.nav{
  flex:1;
  display:flex;
  justify-content:center;
  gap:.35rem;
}

/* ICON-ONLY LINKS */
.nav a{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  width:42px;
  height:38px;
  color:#e5e7eb;
  border-radius:10px;
  text-decoration:none;
  transition:.15s;
}

/* ICON */
.nav a i{
  font-size:1rem;
}

/* LABEL (HIDDEN) */
.nav a span{
  position:absolute;
  left:50%;
  bottom:-30px;
  transform:translateX(-50%);
  background:#111827;
  color:#fff;
  font-size:.7rem;
  padding:.2rem .45rem;
  border-radius:6px;
  white-space:nowrap;
  opacity:0;
  pointer-events:none;
  transition:.15s;
}

/* SOON BADGE */
.nav em{
  position:absolute;
  top:-4px;
  right:-6px;
  font-size:.55rem;
  padding:.05rem .3rem;
  border-radius:6px;
  background:rgba(255,255,255,.25);
}

/* HOVER */
.nav a:hover{
  background:rgba(255,255,255,.14);
  color:#fff;
}
.nav a:hover span{
  opacity:1;
  bottom:-26px;
}

/* ACTIVE */
.nav a.active{
  background:rgba(59,130,246,.4);
  color:#fff;
}

/* DISABLED */
.nav a.disabled{
  opacity:.45;
  pointer-events:none;
}

/* USER */
.user{position:relative}
.ubox{
  display:flex;
  align-items:center;
  gap:.45rem;
  padding:.35rem .7rem;
  border-radius:8px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  cursor:pointer
}
.ubox i:last-child{
  font-size:.7rem;
  transition:.2s
}
.ubox.active i:last-child{transform:rotate(180deg)}

/* DROPDOWN */
.udrop{
  position:absolute;
  right:0;
  top:calc(100% + 8px);
  z-index:1100;
  width:160px;
  background:#fff;
  border-radius:8px;
  border:1px solid #e5e7eb;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  display:none
}
.udrop a{
  display:flex;
  gap:.5rem;
  padding:.55rem .7rem;
  font-size:.85rem;
  color:#334155;
  text-decoration:none
}
.udrop a:hover{background:#f8fafc}
.udrop .out{color:#dc2626}
.udrop.show{display:block}
</style>
<script>
document.addEventListener("click",e=>{
  document.querySelectorAll("[data-user-menu]").forEach(w=>{
    const b=w.querySelector(".ubox"),
          d=w.querySelector(".udrop");
    if(b.contains(e.target)){
      d.classList.toggle("show");
      b.classList.toggle("active");
    }else{
      d.classList.remove("show");
      b.classList.remove("active");
    }
  });
});

const currentPath = location.pathname.replace(/\/$/, "");
document.querySelectorAll(".nav a[href]").forEach(link=>{
  const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
  if(currentPath === linkPath) link.classList.add("active");
});
</script>

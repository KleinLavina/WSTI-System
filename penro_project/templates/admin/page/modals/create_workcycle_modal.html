<!-- CREATE WORK CYCLE MODAL -->
<div class="modal fade" id="createWorkcycleModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <form method="post" action="{% url 'admin_app:workcycle-create' %}">
        {% csrf_token %}

        <!-- HEADER -->
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-sync-alt me-2 text-success"></i>
            Create Work Cycle
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- BODY -->
        <div class="modal-body p-0">
          <div class="p-4 overflow-y-auto" style="max-height:70vh;">

            <!-- TITLE -->
            <!-- TITLE -->
            <div class="mb-3 position-relative">
              <label class="form-label">Title</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-tasks"></i>
                </span>
                <input type="text"
                      name="title"
                      id="workcycleTitle"
                      class="form-control"
                      placeholder="e.g. September Accomplishment Report 2025"
                      autocomplete="off"
                      required>
              </div>

              <!-- SUGGESTIONS -->
              <div class="title-suggestions d-none" id="titleSuggestions"></div>
            </div>


            <!-- DESCRIPTION -->
            <div class="mb-3">
              <label class="form-label">Description</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-align-left"></i>
                </span>
                <textarea name="description"
                          class="form-control"
                          rows="3"
                          placeholder="Brief description of this work cycle (optional)"></textarea>
              </div>
            </div>

            <!-- DUE DATE -->
            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="far fa-calendar-alt"></i>
                </span>
                <input type="text"
                       name="due_at"
                       id="dueDatePicker"
                       class="form-control"
                       placeholder="Select due date and time"
                       autocomplete="off"
                       required>
              </div>
            </div>

            <hr>

            <!-- ASSIGN USERS -->
            <div class="mb-3" id="assignUsersSection">
              <label class="form-label">Assign Users</label>

              <div id="userAssignList">
                <div class="d-flex align-items-center mb-2 user-row">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                    <select name="users[]" class="form-select">
                      <option value="">Select a user</option>
                      {% for user in users %}
                        <option value="{{ user.id }}">
                          {{ user.get_full_name|default:user.username }}
                        </option>
                      {% endfor %}
                    </select>
                  </div>

                  <button type="button"
                          class="btn btn-outline-danger ms-2 remove-user"
                          style="display:none;">âœ•</button>
                </div>
              </div>

              <button type="button"
                      class="btn btn-sm btn-outline-primary mt-2"
                      id="addUserBtn">
                <i class="fas fa-plus me-1"></i> Add user
              </button>
            </div>

            <!-- ASSIGN TEAM -->
            <div class="mb-3" id="assignTeamSection">
              <label class="form-label">Or Assign Team</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-users"></i>
                </span>
                <select name="team" id="teamSelect" class="form-select">
                  <option value="">Select a team</option>
                  {% for team in teams %}
                    <option value="{{ team.id }}">{{ team.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

          </div>
        </div>

        <!-- FOOTER -->
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-check me-1"></i> Create Work Cycle
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

<!-- FLATPICKR FIX -->
<style>
.flatpickr-calendar {
  z-index: 1060 !important;
  border-radius: 12px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.15);
}
.flatpickr-day {
  border-radius: 6px;
}
.input-group-text i {
  color: #6c757d;
}
.title-suggestions{
  position:absolute;
  top:100%;
  left:0;
  width:100%;
  margin-top:6px;
  background:#ffffff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  padding:8px;
  z-index:1070;
}

.title-suggestions button{
  display:block;
  width:100%;
  text-align:left;
  background:#f8fafc;
  border:1px solid #e5e7eb;
  border-radius:8px;
  padding:8px 10px;
  font-size:.85rem;
  margin-bottom:6px;
  cursor:pointer;
  transition:.15s;
}

.title-suggestions button:hover{
  background:#eef2ff;
  border-color:#6366f1;
}

.title-suggestions button:last-child{
  margin-bottom:0;
}
</style>

<!-- JS -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const userList = document.getElementById("userAssignList");
  const addBtn = document.getElementById("addUserBtn");
  const teamSelect = document.getElementById("teamSelect");
  const usersSection = document.getElementById("assignUsersSection");
  const teamSection = document.getElementById("assignTeamSection");

  function selectedUsers() {
    return [...userList.querySelectorAll('select[name="users[]"]')]
      .map(s => s.value)
      .filter(Boolean);
  }

  function refreshUserOptions() {
    const selected = selectedUsers();
    userList.querySelectorAll('select[name="users[]"]').forEach(select => {
      [...select.options].forEach(opt => {
        if (!opt.value) return;
        opt.disabled = selected.includes(opt.value) && opt.value !== select.value;
      });
    });
  }

  function toggleSections() {
    const hasUsers = selectedUsers().length > 0;
    const hasTeam = teamSelect.value !== "";
    usersSection.style.display = hasTeam ? "none" : "block";
    teamSection.style.display = hasUsers ? "none" : "block";
    if (hasUsers) teamSelect.value = "";
    if (hasTeam) {
      userList.querySelectorAll('select[name="users[]"]').forEach(s => s.value = "");
    }
  }

  addBtn.addEventListener("click", () => {
    const row = document.createElement("div");
    row.className = "d-flex align-items-center mb-2 user-row";
    row.innerHTML = userList.firstElementChild.innerHTML;
    row.querySelector(".remove-user").style.display = "inline-block";
    userList.appendChild(row);
    refreshUserOptions();
  });

  userList.addEventListener("change", () => {
    refreshUserOptions();
    toggleSections();
  });

  userList.addEventListener("click", e => {
    if (e.target.classList.contains("remove-user")) {
      e.target.closest(".user-row").remove();
      refreshUserOptions();
      toggleSections();
    }
  });

  teamSelect.addEventListener("change", toggleSections);

  flatpickr("#dueDatePicker", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    time_24hr: true,
    minuteIncrement: 5,
    defaultHour: 17
  });
});

document.addEventListener("DOMContentLoaded", () => {

  const input = document.getElementById("workcycleTitle");
  const box = document.getElementById("titleSuggestions");

  if (!input || !box) return;

  const now = new Date();
  const month = now.toLocaleString("default", { month: "long" });
  const year = now.getFullYear();

  // Naming patterns
  const patterns = [
    "Accomplishment Report",
    "Work Cycle",
    "Performance Board",
    "Compliance Monitoring",
    "Operations Board",
    "Monthly Activity Report"
  ];

  function renderSuggestions() {
    box.innerHTML = "";
    patterns.forEach(p => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = `${month} ${p} ${year}`;
      btn.addEventListener("click", () => {
        input.value = btn.textContent;
        box.classList.add("d-none");
      });
      box.appendChild(btn);
    });
    box.classList.remove("d-none");
  }

  // Show suggestions when input is focused and empty
  input.addEventListener("focus", () => {
    if (!input.value) renderSuggestions();
  });

  // Hide when typing
  input.addEventListener("input", () => {
    box.classList.add("d-none");
  });

  // Hide when clicking outside
  document.addEventListener("click", e => {
    if (!box.contains(e.target) && e.target !== input) {
      box.classList.add("d-none");
    }
  });

});
</script>

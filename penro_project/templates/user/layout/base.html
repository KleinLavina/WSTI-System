{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <style>
    /* =============================
       FONT: MONTSERRAT (VARIABLE)
    ============================== */
    @font-face {
      font-family: "Montserrat";
      src: url("{% static 'fonts/Montserrat-VariableFont_wght.ttf' %}")
           format("truetype-variations");
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    /* =============================
       PROTECT FONT AWESOME ICONS
    ============================== */
    .fa,
    .fas,
    .fa-solid {
      font-family: "Font Awesome 6 Free" !important;
      font-weight: 900;
    }

    .far,
    .fa-regular {
      font-family: "Font Awesome 6 Free" !important;
      font-weight: 400;
    }

    .fab,
    .fa-brands {
      font-family: "Font Awesome 6 Brands" !important;
      font-weight: 400;
    }

    /* =============================
       BASE LAYOUT
    ============================== */
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      background: #f8fafc;
      font-family: "Montserrat", sans-serif;
      color: #1f2937;
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    .page-content {
      padding: 20px;
      min-height: calc(100vh - 64px);
    }

    /* =============================
       TYPOGRAPHY (GLOBAL)
    ============================== */
    h1, h2, h3, h4, h5, h6 {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: #040404;
    }

    p, span, label {
      font-family: "Montserrat", sans-serif;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    button,
    input,
    textarea,
    select {
      font-family: "Montserrat", sans-serif;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    small {
      font-family: "Montserrat", sans-serif;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    /* =============================
       NOTIFICATIONS
    ============================== */
    .notifications {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      max-width: 400px;
      width: 90%;
    }

    .notification {
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 6px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.3s ease-out forwards;
      opacity: 0;
      transform: translateX(-20px);
      font-weight: 500;
    }

    .notification i {
      margin-right: 12px;
      font-size: 1.2em;
    }

    .notification-close {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      margin-left: 15px;
      padding: 0 5px;
      font-size: 1.1em;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .notification-close:hover {
      opacity: 1;
    }

    /* Message type colors */
    .notification-error {
      background: #ef4444;
      border-left: 4px solid #dc2626;
    }

    .notification-success {
      background: #10b981;
      border-left: 4px solid #059669;
    }

    .notification-warning {
      background: #f59e0b;
      border-left: 4px solid #d97706;
    }

    .notification-info {
      background: #3b82f6;
      border-left: 4px solid #2563eb;
    }

    /* Animations */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(-20px);
      }
    }

    .fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }
  </style>
</head>

<body>

  <!-- NOTIFICATIONS -->
  <div class="notifications" id="notifications">
    {% if messages %}
      {% for message in messages %}
        <div class="notification notification-{{ message.tags|default:'info' }}"
             data-timeout="5000">

          <div class="d-flex align-items-center">
            <i class="fas
              {% if 'error' in message.tags %}fa-exclamation-circle
              {% elif 'success' in message.tags %}fa-check-circle
              {% elif 'warning' in message.tags %}fa-exclamation-triangle
              {% else %}fa-info-circle{% endif %}">
            </i>
            <span>{{ message }}</span>
          </div>

          <button class="notification-close" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- HEADER -->
  {% include "user/layout/header.html" %}

  <!-- MAIN CONTENT -->
  <div class="page-content">
    <main>
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.notification').forEach(notification => {
        const closeBtn = notification.querySelector('.notification-close');
        const timeout = parseInt(notification.dataset.timeout) || 5000;

        let timer = setTimeout(() => dismiss(notification), timeout);

        closeBtn.addEventListener('click', () => {
          clearTimeout(timer);
          dismiss(notification);
        });

        notification.addEventListener('mouseenter', () => clearTimeout(timer));
        notification.addEventListener('mouseleave', () => {
          timer = setTimeout(() => dismiss(notification), 1000);
        });
      });

      function dismiss(el) {
        el.classList.add('fade-out');
        el.addEventListener('animationend', () => el.remove(), { once: true });
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            display: flex;
            background: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: #fff;
            min-height: 100vh;
            padding-top: 20px;
        }

        .sidebar h4 {
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        /* Content wrapper */
        .content-area {
            flex: 1;
            padding: 0;
        }

        /* Header bar */
        .top-header {
            background: #fff;
            padding: 15px 25px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            padding: 25px;
        }
    </style>
</head>

<body>

    {% include "user/layout/sidebar.html" %}

    <div class="content-area">

        {% include "user/layout/header.html" %}

        <main class="main-content">
            {% block content %}
            <!-- Page content goes here -->
            {% endblock %}
        </main>

    </div>

</body>
</html>
